        <span lang=ZH-CN style='font-size:16.0pt'>
     现代生命科学已经确立：生物体内的DNA编码，是存储生命遗传信息的唯一载体。什么样的编码，就编出什么样的物种，每一
个物种，都有自己独一无二的基因组。既然一切物种的生物特征，都取决于自身的DNA编码，认识DNA编码包含的信息，必然
是生命科学的核心。计算机的编码序列和它的技术原理，是和DNA编码最相近的序列和理论。由此已经诞生了计算生物学。本书
的许多论点，都是基于计算生物学建立的。<br>
本书指出了在进化论的带领下，生物科学上出现的3大盲点和10个误区，并用计算生物学原理，从编码和数学上加以论证和
分析。以此提醒: 生物学界必然要进入DNA编码与解码所开创的新时代，没有人能够阻挡

      科学发展到现在，对于人自身来说，有两个最大的问题却没有得到解决，这就是：什么是人？人是从哪里来的？
在150年前，英国的达尔文写了两本书：“物种起源”和“人的由来及性选择”。在这两本书中，提出了物种进化论，即：所有物种
都是在不断地进化，通过自然选择，形成了现在的人和所有物种。这个理论的基础是建立在生物形体的比较上。如今，得知生物的一
切遗传信息完全确定与DNA，进化论还是对的吗？人是由猿进化来的吗？

本书就是为了回答“人的由来”而写的。

</span><span
